<html>
        <head>
            <title>Login Page</title>
           <!--Made with love by Mutiullah Samim -->
           
            <!--Bootsrap 4 CDN-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            
            <!--Fontawesome CDN-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        
        </head>
        <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <div class="input-group form-group">
                                <input formControlName="fullname" type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="input-group form-group">
                                <input formControlName="mobile" type="text" class="form-control" placeholder="Mobile Number">
                            </div>
                            <div class="input-group form-group">
                                <input formControlName="email" type="text" class="form-control" placeholder="email address">
                            </div>
                            <div class="input-group form-group">
                                <input formControlName="password" type="password" class="form-control" placeholder="password">
                            </div>

                            <div class="form-group">
                                <input type="submit" value="SignUp" class="btn float-right login_btn">
                            </div>  
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Already have an account?<a routerLink="/login" href="#">Login</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </body>
        </html>
